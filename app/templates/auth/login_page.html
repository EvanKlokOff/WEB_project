<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache">
    <title>Вход</title>
    <link rel="icon" href="/static/image/icon.png">
    <link rel="stylesheet" type="text/css" href="/static/css/auth/login_page.css">
</head>
<body>
<div class="auth-container">
    <div class="logo">Вход</div>

    <form id="loginForm">
        <div class="form-group">
            <label for="email">Электронная почта</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="email">Имя пользователя</label>
            <input type="text" id="user_name" name="user_name" required>
        </div>

        <div class="form-group">
            <label for="password">Пароль</label>
            <input type="password" id="password" name="password" required>
        </div>

        <div id="errorMessage" class="error-message"></div>

        <button type="submit" class="btn btn-login" onclick="login(event)">Войти</button>
    </form>
</div>
<script src="/static/js/auth/login_page.js"></script>
</body>
</html>
