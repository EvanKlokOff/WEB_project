<html>
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <meta http-equiv="Cache-Control" content="no-cache">
    <link rel="icon" href="/static/image/icon.png">
    <link rel="stylesheet" type="text/css" href="/static/css/auth/register_page.css">
</head>
<body>
<div class="register-container">
    <div class="logo">Регистрация</div>

    <form id="registrationForm">
        <div class="form-group">
            <label for="username">Имя пользователя</label>
            <input type="text" id="username" name="username" required>
        </div>

        <div class="form-group">
            <label for="email">Адрес Электронной почты</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="password">Пароль</label>
            <input type="password" id="password" name="password" required>
        </div>

        <div id="errorMessage" class="error"></div>

        <button type="submit" class="btn btn-register" onclick="regFunction(event)">Зарегистрироваться</button>
    </form>
</div>

<script src="/static/js/auth/register_page.js"></script>
</body>
</html>
